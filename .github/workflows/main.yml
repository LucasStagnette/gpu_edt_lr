name: Update ICS files

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: 

permissions:
  contents: write


jobs:
  update-ics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv chardet pytz

      - name: Run Python script
        run: |
          python main.py

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/lucasstagnette/gpu_edt_lr.git

      - name: Push ICS updates
        run: |
          git add *.ics
          git commit -m "Update ICS files" || echo "No changes to commit"
          git push origin main

